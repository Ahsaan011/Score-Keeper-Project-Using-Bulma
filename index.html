<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Score Keeper</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>

    <body>
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-half is-offset-one-quarter">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-2by1">
                                    <img src="https://img.freepik.com/premium-photo/two-tennis-rackets-ball-against-net-table_266732-1298.jpg"
                                        alt="">
                                </figure>
                            </div>
                            <header class="card-header">
                                <p class="card-header-title">
                                    Ping Pong Score Keeper
                                </p>
                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <h1 class="title is-1"><span id="p1Display">0</span> to <span
                                            id="p2Display">0</span>
                                        <p class="subtitle">Use the button below to keep score</p>
                                    </h1>
                                    <label for="totalPoints" class="label is-large is-inline">Playing To</label>
                                    <div class="select is-rounded">
                                        <select name="totalPoints" id="selectWinningScore">
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <footer class="card-footer">
                                <button id="p1Button" class="button is-primary card-footer-item is-large">+1 Player
                                    One</button>
                                <button id="p2Button" class="button is-info card-footer-item is-large">+1 Player
                                    Two</button>
                                <button id="reset" class="button is-danger card-footer-item is-large">Reset</button>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="App.js"></script>
    </body>

</html>
